plugins {
    id 'java-library'
    id 'maven-publish'
    id 'ru.clevertec' version '1.0.0'
}

group = 'ru.clevertec'
version = '1.3.5'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    implementation 'org.apache.commons:commons-lang3:3.13.0'
}
tasks.named('jar') {
    manifest {
        attributes(
                'Implementation-Title': rootProject.name,
                'Implementation-Version': project.version
        )
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = 'StringUtils'
            version = version
            from components.java
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
